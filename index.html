<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KlenCare CRM | Enterprise ERP</title>
    <link rel="manifest" href="./manifest.json">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
        // Critical: Polyfill for node-style environments in production browser
        window.process = { 
          env: { 
            NODE_ENV: 'production',
            API_KEY: '' 
          } 
        };
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                brand: '#fbaf0f',
                brandDark: '#e59b00',
              }
            }
          }
        }
    </script>
    <style>
        body { font-family: 'Inter', sans-serif; margin: 0; padding: 0; background-color: #0f172a; color: #f8fafc; }
        #root:empty {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            width: 100vw;
            background-color: #0f172a;
        }
        #root:empty::after {
            content: "";
            width: 48px;
            height: 48px;
            border: 4px solid #fbaf0f;
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
        
        .sidebar-scroll::-webkit-scrollbar { width: 4px; }
        .sidebar-scroll::-webkit-scrollbar-thumb { background: rgba(251, 175, 15, 0.2); border-radius: 10px; }
        input, textarea, select {
            color: #111827 !important;
            background: #ffffff !important;
            border: 1px solid #d1d5db !important;
        }
        .bg-brand { background-color: #fbaf0f !important; }
        .text-brand { color: #fbaf0f !important; }
    </style>
