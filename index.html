
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KlenCare ERP | Enterprise CRM</title>
    <link rel="manifest" href="./manifest.json">
    <meta name="theme-color" content="#0f172a">
    <link rel="apple-touch-icon" href="https://res.cloudinary.com/dff96688/image/upload/v1/klencare/logo-192.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <script>
        window.process = { env: { NODE_ENV: 'production', API_KEY: '' } };
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                brand: '#fbaf0f',
                brandDark: '#e59b00',
              }
            }
          }
        }
        
        if ('serviceWorker' in navigator) {
          window.addEventListener('load', () => {
            navigator.serviceWorker.register('./sw.js').then(reg => {
              console.log('KlenCare SW Registered');
            }).catch(err => {
              console.log('SW Registration failed', err);
            });
          });
        }
    </script>
    <style>
        body { font-family: 'Inter', sans-serif; margin: 0; padding: 0; background-color: #0f172a; color: #f8fafc; }
        #root:empty { display: flex; align-items: center; justify-content: center; height: 100vh; width: 100vw; background-color: #0f172a; }
        #root:empty::after { content: ""; width: 50px; height: 50px; border: 4px solid #fbaf0f; border-top-color: transparent; border-radius: 50%; animation: spin 0.8s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
        .sidebar-scroll::-webkit-scrollbar { width: 4px; }
        .sidebar-scroll::-webkit-scrollbar-thumb { background: rgba(251, 175, 15, 0.2); border-radius: 10px; }
        input, textarea, select { color: #111827 !important; background: #ffffff !important; border: 1px solid #d1d5db !important; }
        .custom-scrollbar::-webkit-scrollbar { width: 6px; height: 6px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #e2e8f0; border-radius: 10px; }
        
        .animate-pulse-subtle {
          animation: pulse-subtle 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
        @keyframes pulse-subtle {
          0%, 100% { opacity: 1; transform: scale(1); }
          50% { opacity: 0.85; transform: scale(0.98); }
        }
    </style>
